    <main class="contacto">
        
        <form action="">
            <fieldset>
                <legend>Datos de Contacto</legend>
                <div>
                    <label for="name">Nombre completo:</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="direccion">Direccion:</label>
                    <input type="text" name="direccion">
                </div>
                <div>
                    <label for="telefono">N° de telefono: *</label>
                    <input type="number" name="telefono" required;>
                </div>
                <div>
                    <label for="email">Direccion de Email *</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="sala">Sala:</label>
                    <input type="radio" name="sala" value="12">1 y 2 Años
                    <input type="radio" name="sala" value="3">3 Años
                </div>                   
                <div>
                    <label for="consulta">Consulta:</label><br>
                    <textarea name="consulta" id="" cols="26%" rows="10%"></textarea>
                </div>
                 <div>
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos"> 
                </div>
            </fieldset>

        </form>
    </main>
